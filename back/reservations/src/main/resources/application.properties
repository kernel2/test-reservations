#logging.level.org.springframework=DEBUG
logging.level.com.transdev.reservations.domain.exceptions=DEBUG
logging.level.com.transdev.reservations.infrastructure=DEBUG
logging.level.com.transdev.reservations.infrastructure.adapters.rest=DEBUG
logging.level.root=INFO

server.port=8080
spring.application.name=reservations
spring.profiles.active=dev

#Database config h2 and flyway
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

flyway.locations=classpath:resources/db/migration
flyway.enabled=true